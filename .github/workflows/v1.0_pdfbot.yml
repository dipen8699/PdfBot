# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pdfbot

on:
  push:
    branches:
      - v1.0
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://pdfbottest.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ac226941ca0a4e92b5210890e9c1ff0f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e0d4ade773144b46a9f400ca7c8d6d5e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: pdfbottest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ac226941ca0a4e92b5210890e9c1ff0f }}/pdfbottest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pdfbot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5406a88b4fcd42c2a217f3dbb4bd7ae9 }}
        images: 'pdfbottest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ac226941ca0a4e92b5210890e9c1ff0f }}/pdfbottest:${{ github.sha }}'