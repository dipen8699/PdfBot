# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pdfbottservice

on:
  push:
    branches:
      - v1.0
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://pdfbottest.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3ca5e8bbc88749a49870286908be00e0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_137df2fd74ff4ea8b12b2ad0b24e9016 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: pdfbottest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3ca5e8bbc88749a49870286908be00e0 }}/dk2210/pdfbot-docker-img1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pdfbottservice'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7dd4c4ac066f48ce9ac354897766ac34 }}
        images: 'pdfbottest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3ca5e8bbc88749a49870286908be00e0 }}/dk2210/pdfbot-docker-img1:${{ github.sha }}'