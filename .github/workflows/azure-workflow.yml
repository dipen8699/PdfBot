name: Build and Deploy to Azure

on:
  push:
    branches:
      - v1.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform


    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: ./terraform
      env:
        ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}


    # - name: Login to Azure
    #   uses: azure/login@v1
    #   with:
    #     creds: |
    #       {
    #         "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
    #         "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
    #         "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
    #         "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
    #       }
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: |
          {
            "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
            "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
            "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
            "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
          }

    - name: Login to Container Registry
      uses: docker/login-action@v2  # Use official Docker action
      with:
        registry: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }} 
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }} 

    - name: Build and push Docker image to ACR
      run: |
        docker build -t pdfbot-docker-img1 .
        docker tag pdfbot-docker-img1 ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/dk2210/pdfbot-docker-img1:latest
        docker push ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/dk2210/pdfbot-docker-img1:latest

# 
    # Pull the Docker image from Docker Hub
    - name: Pull Docker image
      run: docker pull dk2210/pdfbot-docker-img1:latest

    # Tag the Docker image with Azure Container Registry URL
    - name: Tag Docker image for ACR
      run: docker tag dk2210/pdfbot-docker-img1:latest ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/dk2210/pdfbot-docker-img1:latest


    # Push the Docker image to Azure Container Registry
    - name: Push Docker image to ACR
      run: docker push ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/dk2210/pdfbot-docker-img1:latest

